<!DOCTYPE html>
<h1>Flippy Demo</h1>
<style>
    body{
        width: 40em;
        margin: 0 auto;
    }
</style>
<p>
    You are <b>{{ request.user }}.</b>
    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">Log out</a>
    {% else %}
      <a href="{% url 'login' %}">Log in</a>
    {% endif %}
</p>
{% block content %} {% endblock %}
